<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Bool Dashboard</title>

         <!-- Bootstrap -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
         <!-- Bootstrap Font Icon CSS -->
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
         <!-- Fontawesome Font Icon CSS -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">

    </head>

    <body>
        
        <header><!-- Inizio Header Principale -->
            <div class="container-fluid">
                <div class="row p-2">
                    <div class="col-auto">
                        <div class="logo align-middle pt-2">
                            <img src="./img/logo.svg" alt="logo">
                        </div>
                        <div class="logo_small img-fluid align-middle">
                            <img src="./img/mobile-logo.png" alt="logomobile">
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group align-middle pt-1">
                            <span class="input-group-text bg-secondary-subtle" id="basic-addon1"><i class="bi bi-search"></i></span>
                            <input type="text" class="form-control bg-secondary-subtle" placeholder=" Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="basic-addon1">
                          </div>
                    </div>
                    <div class="col-auto header_right pt-1">
                        <div class="align-middle pt-2">
                            <span class="header_icons">
                                <i class="fa-solid fa-bars px-1"></i>
                                <i class="fa-solid fa-circle-question px-1"></i>
                                <i class="fa-solid fa-ellipsis-vertical px-1"></i>
                            </span>
                            <div class="dropdown d-inline-block" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa-solid fa-bell" style="color: #ff9500;"></i>
                                </button>
                                <ul class="dropdown-menu">
                                  <li><a class="dropdown-item" href="#">Action</a></li>
                                  <li><a class="dropdown-item" href="#">Another action</a></li>
                                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </header><!-- Fine Header Principale -->
          
        <main><!-- Inizio Main -->
            <div class="container">
                MAIN
            </div>
        </main><!-- Fine Main -->
        
        <footer><!-- Inizio Footer Principale -->
            <div class="container">
                FOOTER
            </div>
        </footer><!-- Fine Footer Principale -->
        
        <!-- Bootstrap Javascript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>

</html>
